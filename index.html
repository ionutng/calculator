<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <div class="container">
            <div class="calculator">
                <div class="result">
                    
                </div>
                <div class="buttons">
                    <button class="eraseBtn">CLEAR</button>
                    <button class="eraseBtn">DELETE</button>
                    <button class="digit" value="7">7</button>
                    <button class="digit" value="8">8</button>
                    <button class="digit" value="9">9</button>
                    <button>+</button>
                    <button class="digit" value="4">4</button>
                    <button class="digit" value="5">5</button>
                    <button class="digit" value="6">6</button>
                    <button>-</button>
                    <button class="digit" value="3">3</button>
                    <button class="digit" value="2">2</button>
                    <button class="digit" value="1">1</button>
                    <button>*</button>
                    <button>.</button>
                    <button class="digit" value="0">0</button>
                    <button>=</button>
                    <button>/</button>
                </div>
            </div>
        </div>
        <footer>
            <p>maahesi</p>
            <a href="https://github.com/maahesi"><img src="GitHub-Mark-32px.png" alt="GitHub Icon"></a>
        </footer>
    </body>
</html>
