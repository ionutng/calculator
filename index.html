<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <div class="container">
            <div class="calculator">
                <div class="result">
                    123
                </div>
                <div class="buttons">
                    <button id="eraseBtn">CLEAR</button>
                    <button id="eraseBtn">DELETE</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>+</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>*</button>
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>/</button>
                </div>
            </div>
        </div>
        <footer>
            <p>maahesi</p>
            <img src="GitHub-Mark-32px.png" alt="GitHub Icon">
        </footer>
    </body>
</html>
